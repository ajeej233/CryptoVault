jdk: openjdk17

before_install:
  - sdk install java 17.0.10-tem
  - sdk use java 17.0.10-tem
  - export JAVA_HOME="$HOME/.sdkman/candidates/java/current"

android:
  components:
    - platform-tools
    - build-tools-34.0.0
    - android-34

build:
  commands:
    - ./gradlew clean :library:assembleRelease :library:generatePomFileForReleasePublication

install:
  - ./gradlew :library:publishReleasePublicationToMavenLocal -Pgroup=com.github.ajeej233 -Pversion=$VERSION
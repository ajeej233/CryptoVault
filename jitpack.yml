jdk: openjdk11

before_install:
  - echo "COMPLETELY SKIPPING BUILD PROCESS"
  - rm -f build.gradle settings.gradle gradle.properties 2>/dev/null || true
  - rm -rf app/ buildSrc/ 2>/dev/null || true
  - mkdir -p build/libs
  - find . -name "*.aar" -exec cp {} build/libs/ \;
  - echo "AAR files in build/libs:"
  - ls -la build/libs/

install:
  - echo "Direct AAR installation - no build performed"
  - exit 0

build: off